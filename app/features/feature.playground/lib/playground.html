<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			content of section sidebar in feature.dashboard/banner.html will be included
		</section>

		<div id="playground-content">

			<section id="next-challenge" class="visible">
				<div id="next-challenge-header-section">
					<span id="next-challenge-title">Next challenge title</span>
				</div>		
						
				<div id="next-challenge-content">
					<table>
						<tr>
							<td style="vertical-align: top">
								<span class="glyphicon glyphicon-info-sign"
								 	  style="color:#428bca; font-size:300%"
									  >
								</span>
							</td>
							<td><div id="next-challenge-assignment">assignment</div></td>
						</tr>
					</table>
					<br/>
					<div id="next-challenge-details">details</div>
				</div>
				<br/>
				<div id="next-challenge-tips">tips</div>
				
				<br/>
				<div class="form-group hidden" id="server-input-section">
					<label>Enter the url of your server</label>
					<input type="text" class="form-control" id="server" placeholder="http://your-server"/>
				</div>
				<br/>
				<button type="button" class="btn btn-primary" id="try" onclick="new TryListener($).try()" >Try</button>
			</section>
			
			<section id="result" class="visible">
				<br>
				<div class="table-responsive">
				<table id="results" class="hidden table">
					<thead><tr>
						<th>Challenge</th><th>Result</th><th>Expected</th><th>Got</th>
					</tr></thead>
					<tr id="result_1" class="result">
						<td nowrap class="challenge">Challenge</td>
						<td class="status">Result</td>
						<td class="expected">Expected</td>
						<td class="got">Got</td>
					</tr>
				</table>
				</div>
			</section>
			
			<section id="continue" class="hidden">
				<p>
					<a id="continue-link" href="javascript:location.reload(true)">continue</a>
				</p>
			</section>
				
			<section id="world-completed" class="hidden">
				<p>
					This world is completed
				</p>
			</section>

			<section id="scroll-anchor"></section>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/features/common/lib/render.score.js"></script>	
	<script src="/features/feature.try/lib/try.listener.js"></script>	
	<script src="/features/feature.restart.game/lib/restart.game.listener.js"></script>	
</body>
</html>
