<!DOCTYPE html>
<html lang="en">
	<head>
		<title>YOSE</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
	</head>
<body class="container">
	<legend>
		<h2>Create new player</h2>
	</legend>
		
	<section>
        <form id="create-player-form" method="post" action="/create-player">

		    <div class="form-group">
			    <label>The login of the new player</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="choose a login"
				       oninput="new CreatePlayerController($).updateLoginFeedback();"/>
                <div id="login-feedback" class="alert alert-danger">
                    <label>Login incorrect. Must match /^[A-z|\.|\-|@|0-9]+$/</label>
                </div>
            </div>
            <div class="form-group">
			    <label>An url for the image of the new player</label>
			    <input type="text" class="form-control" id="avatar" name="avatar" value="/img/default-avatar.png"
				       oninput="new CreatePlayerController($).updatePreview();"	/>
            </div>
            <div class="form-group">
			    <label>Preview</label>
			    <br/>
			    <div class="form-inline row">
				    <div class="form-group col-xs-2">
					    <img src="/img/default-avatar.png" 
						     width="60" height="60" id="avatar-preview" class="img-circle"/>
				    </div>
				    <div class="form-group col-xs-10">
					    <section id="preview-feedback" class="alert alert-success">
						    <label>Image found</label>
					    </section>
				    </div>
			    </div>
		    </div>

		    <button type="button" class="btn btn-primary" id="create" 
                    onclick="new CreatePlayerController($).player()">Create this player</button>
            
        </form>
	</section>
	
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/features/feature.create.player/lib/create.player.controller.js"></script>	
</body>
</html>
