<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame - a TDD game</title>
	<meta name="description" content="A free TDD game for software developers with both UI and algorithm challenges">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
</head>
<body style="background-color: #424242;">
	
	Placeholder for the menu
	
	
	<div id="content" style="position:relative;">
		<div style="position:absolute;">
			<img src="/img/stadium.jpg" width="100%">
		</div>
		<div style="position:absolute; top:50px; left:20px; margin-right:20px;
					background-color: rgba(66, 66, 66, 0.6);
					border-width: 1px;
					border-style: solid;
					border-color: #000000;
					color:white; 
					padding: 15px;
		">
			<div>
				<span style="font-size:15vw; display:inline-block; line-height:.70em;">Yose</span>
				<span style="font-size:3vw;  display:inline-block;">the game</span>
			</div>
			<div style="text-align:right;
						padding-top: 100px;
						padding-bottom: 30px;
			">
				Software development is like sport, you get better by practicing.
				<br/>
				Citius, altius, fortius. Have fun!!
			</div>
		</div>
	</div>

	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/features/feature.welcome/lib/login.js"></script>
	
	<script>
		function moveContent() {
			var topValue = $('#menu').outerHeight() + 'px'
			$('#content').css({ top: topValue });
		};
		$( document ).ready(function() {
			moveContent();
		});
		$( window ).resize(function() {
			moveContent();
		});
	</script>
</body>
</html>
