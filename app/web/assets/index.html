<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <meta charset="utf-8" />
    <link href="app.css" rel="StyleSheet" type="text/css" />
    <script src="jsdom.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section class="header">
      <section class="player-summary">
        <section class="player-server">
          <div>
            <label for="url" class="field-name">Url</label>
            <div class="tip">
              <label class="light">&#x1f4a1;</label>
              <label> Enable CORS on your server </label>
            </div>
          </div>
          <div class="vertical-align">
            <input
              id="url"
              class="player-server-url-input"
              placeholder="your server url"
            />
            <button id="run" name="Run" class="run-trigger">&#x25b6;</button>
          </div>
        </section>

        <section class="player-score">
          <label for="score" class="field-name">Score</label>
          <label id="score"></label>
        </section>
      </section>

      <section class="welcome">
        <div>
          Welcome to Yose the game, a coding game in which each level will
          <strong>test your server</strong> with a new challenge.
        </div>
      </section>
    </section>

    <section id="challenges"></section>

    <script>
      const store = new Store();
      store.save("challenges", [
        new HelloYose(),
        new Ping(),
        new PowerOfTwo(),
        // new StringGuard(),
        new Astroport(),
        new Gates(),
        new Dock(),
        new Keep(),
        new Full(),
      ]);
      wireEvents(document, store);

      const searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("url")) {
        document.getElementById("url").value = searchParams.get("url");
      }
    </script>
  </body>
</html>
