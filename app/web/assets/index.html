<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <script src="app.js"></script>
  </head>

  <body>
    <section>
      <label for="url">Url</label>
      <input id="url" />
      <button id="run">Run</button>
    </section>

    <section>
      <h1>Score</h1>
      <label id="score"></label>
    </section>

    <section id="challenges"></section>

    <script>
      wireEvents(document, new Store());

      const searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("url")) {
        document.getElementById("url").value = searchParams.get("url");
      }
    </script>
  </body>
</html>
