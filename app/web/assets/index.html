<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <meta charset="utf-8" />
    <link href="app.css" rel="StyleSheet" type="text/css" />
    <script src="app.js"></script>
  </head>
  <body>
    <section class="header">
      <section class="player-summary">
        <section class="player-server">
          <label for="url">Url</label>
          <input
            id="url"
            class="player-server-url-input"
            placeholder="http://localhost:5001"
          />
          <button id="run">Run</button>
        </section>

        <section class="player-score">
          <label for="score">Score:</label>
          <label id="score"></label>
        </section>
      </section>

      <section class="welcome">
        <div>
          Welcome to Yose the game, a coding game in which each level will test
          your server with a new challenge.
        </div>
      </section>
    </section>

    <section id="challenges"></section>

    <script>
      wireEvents(document, new Store());

      const searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("url")) {
        document.getElementById("url").value = searchParams.get("url");
      }
    </script>
  </body>
</html>
