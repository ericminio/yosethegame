<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <script src="/yop.js"></script>
    <script>
      const wireEvents = async (document) => {
        document.getElementById("run").addEventListener("click", () => {
          run(document);
        });
      };
      const showChallenges = async (document) => {
        document.getElementById("challenge-hello-yose-status").innerHTML =
          "open";
        document.getElementById("challenge-ping-status").innerHTML = "open";
        document.getElementById("challenge-astroport-status").innerHTML =
          "closed";
      };
      const run = async (document) => {
        document.getElementById("challenge-hello-yose-status").innerHTML =
          "passed";
        document.getElementById("challenge-ping-status").innerHTML = "failed";
      };
    </script>
  </head>

  <body>
    <section>
      <label for="url">Url</label>
      <input id="url" />
      <button id="run">Run</button>
    </section>

    <section>
      <h1>Hello Yose</h1>
      <label id="challenge-hello-yose-status"></label>
    </section>
    <section>
      <h1>Ping</h1>
      <label id="challenge-ping-status"></label>
    </section>
    <section>
      <h1>Astroport</h1>
      <label id="challenge-astroport-status"></label>
    </section>

    <script>
      showChallenges(document);
      wireEvents(document);
    </script>
  </body>
</html>
