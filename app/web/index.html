<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <script src="/yop.js"></script>
    <script>
      const challenges = [
        { name: "Hello Yose", open: true },
        { name: "Ping", open: true },
        { name: "Astroport", open: false },
      ];
      const wireEvents = async (document) => {
        document.getElementById("run").addEventListener("click", () => {
          run(document);
        });
      };
      const showChallenges = async (document) => {
        const html = challenges.reduce((acc, challenge) => {
          const dashName = challenge.name.replace(" ", "-").toLowerCase();
          const status = challenge.open ? "open" : "closed";
          const section = `
          <section>
            <h2>${challenge.name}</h2>
            <label id="challenge-${dashName}-status">${status}</label>
          </section>`;
          return acc + section;
        }, "");
        document.getElementById("challenges").innerHTML = html;
      };
      const run = async (document) => {
        document.getElementById("challenge-hello-yose-status").innerHTML =
          "passed";
        document.getElementById("challenge-ping-status").innerHTML = "failed";
      };
    </script>
  </head>

  <body>
    <section>
      <label for="url">Url</label>
      <input id="url" />
      <button id="run">Run</button>
    </section>

    <section id="challenges">
      <h1>Challenges</h1>
    </section>

    <script>
      showChallenges(document);
      wireEvents(document);
    </script>
  </body>
</html>
