<!doctype html>
<html lang="en">
  <head>
    <title>yosethegame</title>
    <script src="/yop.js"></script>
    <script src="/app.js"></script>
    <script>
      const wireEvents = async (document) => {
        document.querySelector("#run").addEventListener("click", () => {
          run(document);
        });
      };

      const run = async (document) => {
        document.querySelector("#challenge-hello-yose-status").innerHTML =
          "passed";
        document.querySelector("#challenge-ping-status").innerHTML = "failed";
      };
    </script>
  </head>

  <body>
    <section>
      <label for="url">Url</label>
      <input id="url" />
      <button id="run">Run</button>
    </section>

    <section id="challenges">
      <h1>Challenges</h1>
    </section>

    <script>
      showChallenges(document);
      wireEvents(document);
    </script>
  </body>
</html>
